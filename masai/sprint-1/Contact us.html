<!DOCTYPE html>
<html>

<head>
    <title>Contact_us</title>
    <style>
        h1 {
            color:rgb(79, 79, 189);
            padding: 15px;
            border: thin olive;
            background:palegreen;
            text-align: center;
        }
        img {
            float:right
        }
        body {
            background-image: url(resources/back2.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(21, 131, 233);
        }
    </style>
</head>

<body>
    <div>
        <h1>Contact Us</h1>
    </div>
    <p>If you require any information about Hockey Teams/ Toolkit/ Training Institutes send me a mail through the form given below.</p>
    <!-- <img src="resources/animated.png" alt="animated.png"> -->
    <form action="venkatasubbu913@gmail.com" method="post">
        <div>
            <label for="user_name">Name:</label>
            <input type="text" name="user_name" id="user_name">
        </div>
        <div>
            <label for="user_mail">E-mail:</label>
            <input type="text" name="user_mail" id="user_mail">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="user_message"></textarea>
        </div>
        <div>
            <label for="user_phone">Phone Number:</label>
            <input type="number" name="user" id="user_phone">
        </div>
        <div>
            <strong>Gender:</strong>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" checked><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" checked><br>
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" id="other" checked>
        </div>
        <div>
            <button type="submit" autofocus>Submit</button>
        </div>
    </form>
</body>

</html>
